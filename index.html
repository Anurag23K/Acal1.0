<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="loader"></div> 
      <p class="developer-name">Anurag Kumar Pal</p>
    </div>

    <div id="calculator" class="calculator" style="display: none;">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>
            <button onclick="deleteLast()">‚å´</button>

            <button onclick="append('[')">[</button>
            <button onclick="append(']')">]</button>
            <button onclick="append('{')">{</button>
            <button onclick="append('}')">}</button>

            <button onclick="append('sin(')">sin</button>
            <button onclick="append('cos(')">cos</button>
            <button onclick="append('tan(')">tan</button>
            <button onclick="append('/')">√∑</button>

            <button onclick="append('asin(')">asin</button>
            <button onclick="append('acos(')">acos</button>
            <button onclick="append('atan(')">atan</button>
            <button onclick="append('*')">√ó</button>

            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('-')">‚àí</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('+')">+</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="calculate()">=</button>

            <button onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="functionai()">‚ù§</button>
            <button onclick="showFunction()">üëÄ</button>
        </div>
        <div id="user-id" class="user-id"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
